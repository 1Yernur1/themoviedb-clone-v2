<section class="trailers">
  <div class="trailers__container">
    <div class="trailers__wrapper" [style.background]="backgroundImage">
      <div class="header">
        <h3 class="header__title">Latest Trailers</h3>
        <h3 class="header__subtitle">On TV</h3>
      </div>
      <div class="body">
        <div class="card__container">
          <div class="card" *ngFor="let movie of upcomingMovies">
            <div
              class="card__image"
              (mouseenter)="changeBackground(movie.backdrop_path)"
            >
              <a href="#" (click)="getTrailer(movie.id)">
                <img
                  [src]="
                    'https://www.themoviedb.org/t/p/w355_and_h200_multi_faces/' +
                    movie.backdrop_path
                  "
                  alt=""
                />
                <fa-icon [icon]="faPlay"></fa-icon>
              </a>
            </div>
            <div class="card__info">
              <h2 class="card__title">
                <a href="#">{{ movie.title }}</a>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="video" *ngIf="showTrailer">
  <div class="video__content">
    <div class="video__header">
      <h3>Movie Title</h3>
      <a href="#" (click)="showTrailer = false">
        <fa-icon [icon]="faXmark"></fa-icon>
      </a>
    </div>
    <youtube-player
      [videoId]="movieTrailerYoutubeKey"
      [width]="854"
      [height]="480"
    ></youtube-player>
  </div>
</div>
